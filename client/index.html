<body>
  <div class="container">
    <a href="https://github.com/gits-lit/qpwinter2018" target="_blank">Github Repo</a>
    <div class="text-center">
      <h1 class="display-1"><strong>CARE DAYCARE</strong></h1>
      <p class="lead"><strong>Clark, Antony, Rick's Emergency Drug Alexa-compatible, Yield, Classification, And Reminder Equipment </strong></p>
      <hr class="my-4">
      <p><span id="time"></span></p>
      <p> <span id="redPills">Red Pills:</span>
        <span id="red-count"></span>
        <span id="bluePills">Blue Pills:</span>
        <span id="blue-count"></span>
      </p>
      <p>
        Type:
        <select>
          <option style="background-color: red" value="red">Red Pill</option>
          <option style="background-color: #33ccff" value="blue">Blue Pill</option>
        </select>
        <button id="dispenseBtn">Dispense Now</button>
      </p>
      <p>
        <form id="dispenseLaterForm">
          Time:
          <input type="time" name="time">
          <input type="submit" value="Dispense Later">
      </form>
      </p>
      <button class="btn btn-danger" id="resetBtn">Reset Pill Count</button>
    </div>
  </div>
  <script src="js/app.js"></script>
